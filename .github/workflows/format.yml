name: Format

on: [push, pull_request]

jobs:
    format:
        name: Stylua
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: JohnnyMorganz/stylua-action@v2
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                version: latest
                args: --check .
